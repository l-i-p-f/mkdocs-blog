site_name: 三分热度

# Contents
nav:
  - Home: index.md
  - 机器学习:
    - A guide for academic researchers: ml/A_guide_for_academic_researchers.md
  - 知识图谱:
    - 【知识推理】规则语言和规则引擎: kg/规则语言和规则引擎.md
    - 【RDF】RDF Mapping: kg/RDFMapping.md
    - 【RDF】RDF映射工具Ontop: kg/ontop.md
    - 【知识存储】图数据库比较: kg/graphdb.md
    - 【Jena】Jena全文检索: kg/Jena全文检索.md
  - About: test.md

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde